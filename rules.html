<style type="text/css">
html {
	padding: 0;
	margin: 0;
}
.modalDialog {
 position: fixed;
 font-family: Arial, Helvetica, sans-serif;
 top: 0;
 right: 0;
 bottom: 0;
 left: 0;
 background: #151515;
 z-index: 99999;
 display: block;
}
 
.modalDialog > div {
 width: 500px;
 position: relative;
 margin: 20% auto;
 padding: 2px 20px 13px 20px;
 border-radius: 10px;
 background: rgb(92, 92, 92);
 background: -moz-linear-gradient(rgb(92, 92, 92), #999);
 background: -webkit-linear-gradient(rgb(92, 92, 92), #999);
 background: -o-linear-gradient(rgb(92, 92, 92), #999);
}
.close {
	display: none;
}
</style>
<style>

  .tab {
      overflow: hidden;
      border: 1px solid #7733ff;
      background-color: #aa80ff;
  }
  
  
  .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
  }
  
  
  .tab button:hover {
      background-color: #9e9e9e;
  }
  
  
  .tab button.active {
      background-color: #3d3d3d;
    color: #fff;
  }
  
  
  .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #000000;
      border-top: none;
  }
  </style>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona RP || Red-Rock</title>
    <meta name="description" content="suarez software">
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>*{margin:0;padding:0;color:#fff;font-family:Overpass,sans-serif;text-decoration:none}body{width:100%;height:100vh;background-color:#101010}#root{display:flex;justify-content:center;align-items:center;width:100%;height:100%}</style>
</head>
<body>
      
<div class="preloader active">
    <div class="preloader-items">
        <img src="images/icon.png " alt="icon.layout" class="preloader-items-icon">
        <div class="loading-bar"></div>
    </div>
</div>
<div style="display:none;" id="delayLoader" class="animate-bottom">
</div>
<script delete-after-load>
    document.querySelector('[delete-after-load]').outerHTML='';
    function addStyle(s){var t=document.createElement('style');t.innerHTML=s;document.body.appendChild(t);};
    window.onload=()=>{
        setTimeout(() => {
            document.querySelector('.preloader').classList.remove('active') 
            console.log(document.readyState);
        }, 500);
    }
    addStyle('.preloader{position:fixed;z-index:9999;top:0;left:0;width:100%;height:100vh;background:#101010;display:flex;align-items:center;justify-content:center;text-align:center;transition:opacity 1.2s linear}.preloader:not(.active){pointer-events:none;opacity:0}.preloader-items{display:flex;align-items:center;justify-content:center;flex-direction:column;padding:30px 30px;border-radius:4px}.preloader-items-icon{width:72px;height:72px;border-radius:6px;margin-bottom:8px}.loading-bar{width:100px;height:4px;border-radius:6px;background:#303030;position:relative;overflow:hidden}.loading-bar::before{content:"";width:50%;height:4px;border-radius:6px;background:DeepSkyBlue;position:absolute;left:-34px;animation:loading-bar-animation 1.5s infinite ease}@keyframes loading-bar-animation{50%{left:96px}}')
</script>  
      

</script>
</body>
</html>
